<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Rotating Square with Controls</title>
</head>

<body>
    <canvas width="512" height="512"></canvas>
    <div>
        <label>
            Speed: <input id="speed-slider" type="range" min="0" max="100" value="50" />
        </label>
        <button id="direction-toggle">Toggle Direction</button>
    </div>
    <script type="module">
        import init, { rotating_square_controls } from './webgl_rs.js';
        async function run() {
            await init()
            await rotating_square_controls()
        }
        run()
    </script>
</body>

</html>
